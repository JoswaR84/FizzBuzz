<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FizzBuzz!</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		#fb{
			background-color: purple;
		}
		#f{
			background-color: palevioletred;
		}
		#b{
			background-color: teal;
		}
		#fb, #f, #b{
			color: white;
			padding: 5px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
<div class="container">
    
    <h1>FizzBuzz!</h1>
	<div>
		<span id="fcs">
			<b>Fizz Count: </b>
		</span>
		<span id="bcs">
			<b>Buzz Count: </b>
		</span>
		<span id="fbcs">
			<b>FizzBuzz Count: </b>
		</span>
	</div>
	<div id="fizz"></div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        function fizzBuzz(){
			fc = 0
			bc = 0
			fbc = 0
			for(i = 1; i <= 100; i++){
				if(i % 3 == 0 && i % 5 == 0){
					$("#fizz").append("<h4>" + i + " <span id ='fb'>FizzBuzz</span></h4><br/>");
					fbc = fbc + 1; 					
				}else if(i % 3 == 0){
					$("#fizz").append("<h4>" + i + " <span id ='f'>Fizz</span></h4><br/>");
					fc = fc + 1;
				}else if(i % 5 == 0){
					$("#fizz").append("<h4>" + i + " <span id ='b'>Buzz</span></h4><br/>");
					bc = bc + 1;					
				}else{
					$("#fizz").append("<h4>" + i + "</h4><br/>");
				}
			}
		$("#fcs").append(fc);
		$("#bcs").append(bc);
		$("#fbcs").append(fbc);
        }

		fizzBuzz();
    </script>
</body>
</html>
